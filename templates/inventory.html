{% extends "base.html" %} {% block title %}Your Inventory{% endblock %} {% block
content %}
<div class="container">
  <h1>Your Inventory</h1>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.barcode }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td>
          <form
            method="POST"
            action="{{ url_for('sell_item', item_id=item.id) }}"
            style="display: inline"
          >
            <button type="submit" class="btn btn-warning">Sell</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
